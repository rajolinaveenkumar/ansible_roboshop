- name: Installing shipping component for Roboshop project
  hosts: shipping_servers
  become: yes
  tasks:
  - name: Disable the nodejs module
    ansible.builtin.command:
      cmd: "dnf module disable nodejs -y" # OR we give like this also --> dnf module disable nodejs -y, with out this " "

  - name: enable nodejs:20 
    ansible.builtin.command: "dnf module enable nodejs:20 -y"

  - name: installing nodejs 
    ansible.builtin.dnf:
      name: nodejs
      state: installed 

  - name: create user for roboshop project 
    ansible.builtin.user:
      name: roboshop
      state: present
      comment: "roboshop system user"
      home: /app
      shell: /bin/bash

  - name: create app directory 
    ansible.builtin.file:
      state: directory
      path: /app

  - name: download catalogue content
    ansible.builtin.unarchive:
      src: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /app
      remote_src: yes